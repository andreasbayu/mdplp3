<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menghitung depresiasi per periode dari suatu aktiva tetap</title>
  <!-- css -->
  <link rel="stylesheet" href="src/css/bootstrap.min.css">
  <!-- script -->
  <script src="src/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container shadow-lg rounded-3 m-auto" style="margin-top: 200px !important;">
    <div class="row">
      <div class="col">
        <div class="row bg-dark text-white pt-4 pb-4 rounded-top">
          <h4 class="h3 ms-3">Menghitung Depresiasi Per Periode Dari Suatu Aktiva Tetap</h4>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form action="#" class="m-4">
              <div class="mb-3">
                <label for="hargaPerolehan" class="form-label">Harga Perolehan</label>
                <input type="number" class="form-control" id="hargaPerolehan" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="nilaiSisa" class="form-label">Nilai Sisa</label>
                <input type="number" class="form-control" id="nilaiSisa">
              </div>
              <div class="mb-3">
                <label for="taksiranUmurKegunaan" class="form-label">Taksiran Umur Kegunaan</label>
                <input type="number" class="form-control" id="taksiranUmurKegunaan">
              </div>
              <button id="btnHitung" type="button" class="btn btn-primary">Hitung</button>
              <button id="btnReset" type="button" class="btn btn-danger ms-2">Reset</button>
            </form>
          </div>
          <div class="col-md-6 mt-4 overflow-auto">
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Tahun Ke</th>
                  <th scope="col">Biaya Penyusutan</th>
                  <th scope="col">Akumulasi Penyusutan</th>
                  <th scope="col">Nilai Buku</th>
                </tr>
              </thead>
              <tbody>
                <!-- table data -->
              </tbody>
              <tfoot>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Rp. </th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/js/script.js"></script>

</body>
</html>
